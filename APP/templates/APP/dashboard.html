<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>AdminHub</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'styleDash.css' %}">

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">SagemCom</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="/listusers">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li>
				<a href="/list_testeurs/">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Testeur</span>
				</a>
			</li>
			<li>
				<a href="#profil">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Profil</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout.html">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">

		<nav>
			<a href="#" class="profile">
				<img src="img/people.png" alt="Profile Picture">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>

						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check'></i>

						<a href="/listusers">
                        	<h3>My Users</h3>
						</a>
					</span>
				</li>
				<li>
					<i class='bx bxs-group'></i>
					<span class="text">
						<h3>My testers</h3>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle'></i>

						<h3>Consulter la liste des testeurs</h3>
					</a>

	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>

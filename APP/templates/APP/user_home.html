<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Home</h1>
        </div>
        <p>Welcome, {{ request.user.username }}!</p>
        <div class="user-list">
            <h2>Other Users</h2>
            {% if users %}
            {% for user in users %}
            <div class="user">
                <p><strong>ID:</strong> {{ user.id }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
            {% endfor %}
            {% else %}
            <p>No other users found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>Se connecter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Datta Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs."/>
    <meta name="keywords" content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, datta able, datta able bootstrap admin template, free admin theme, free dashboard template"/>
    <meta name="author" content="CodedThemes"/>

    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/fontawesome-all.min.css' %}"/>
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'plugins/animation/css/animate.min.css' %}"/>
    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>

  <body>
    <div class="auth-wrapper">
      <div class="auth-content">
        <div class="auth-bg">
          <span class="r"></span>
          <span class="r s"></span>
          <span class="r s"></span>
          <span class="r"></span>
        </div>
        <div class="card">
          <div class="card-body text-center">
            <div class="mb-4">
              <i class="feather icon-unlock auth-icon"></i>
            </div>
            <h3 class="mb-4">Se connecter</h3>

            <form action="" method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
              </div>
              <div class="input-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="Mots de passe" required/>
              </div>
              <input type="submit" class="btn btn-primary shadow-2 mb-4" value="Se connecter"/>
            </form>
            <p class="mb-2">
              Mot de passe oublié? <a href="{% url 'password_reset' %}">Réinitialiser</a>
            </p>
            <p class="mb-0 text-muted">
              Vous n'avez pas de compte? <a href="/register/">S'inscrire</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Required Js -->
    <script src="{% static 'js/vendor-all.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
